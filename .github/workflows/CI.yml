name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

jobs:
  Nix:
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x86_64-linux
          - os: ubuntu-24.04-arm
            arch: aarch64-linux
          - os: macos-13
            arch: x86_64-darwin
    name: Build Nix - ${{ matrix.arch }}.${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: lzallright
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Nix Flake checks
        run: |
          nix flake check \
              --keep-going \
              --print-build-logs \
              --option system ${{ matrix.arch }} \
              --extra-platforms ${{ matrix.arch }}

      - name: Code coverage
        if: ${{ matrix.arch == 'x86_64-linux' }}
        run: |
          nix build .#checks.${{ matrix.arch }}.test-coverage -o cargo-test
          nix build .#checks.${{ matrix.arch }}.pytest-coverage -o pytest
      - uses: codecov/codecov-action@v5
        if: ${{ matrix.arch == 'x86_64-linux' }}
        with:
          flags: cargo-test
          files: cargo-test/coverage.codecov
          token: ${{ secrets.CODECOV_TOKEN }}
      - uses: codecov/codecov-action@v5
        if: ${{ matrix.arch == 'x86_64-linux' }}
        with:
          flags: pytest
          files: pytest/coverage.codecov
          token: ${{ secrets.CODECOV_TOKEN }}

  Linux:
    needs: [Nix]
    name: "Linux (${{ matrix.target }}.${{ matrix.tag }})"
    strategy:
      matrix:
        include:
          - target: x86_64
            tag: manylinux2014
            container: quay.io/pypa/manylinux2014_x86_64:latest
            os: ubuntu-24.04
          - target: x86
            container: quay.io/pypa/manylinux2014_i686:latest
            tag: manylinux2014
            os: ubuntu-24.04
          - target: aarch64
            container: quay.io/pypa/manylinux2014_aarch64:latest
            tag: manylinux2014
            os: ubuntu-24.04-arm
          - target: x86_64
            container: quay.io/pypa/musllinux_1_1_x86_64:latest
            tag: musllinux_1_1
            before-script: |
              ln -snf /usr/bin/g++ /usr/bin/x86_64-linux-gnu-g++
            os: ubuntu-24.04
          - target: aarch64
            container: quay.io/pypa/musllinux_1_1_aarch64:latest
            tag: musllinux_1_1
            before-script: |
              ln -snf /usr/bin/g++ /usr/bin/aarch64-linux-gnu-g++
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: cache rust
        uses: Swatinem/rust-cache@v2
        with:
          key: wheel-linux-${{ matrix.target }}-${{ matrix.tag }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          container: ${{ matrix.container }}
          before-script-linux: ${{ matrix.before-script }}
          args: --release --out dist --find-interpreter
          sccache: ${{ matrix.target == 'musllinux_1_1' }}
          docker-options: -e CARGO_NET_GIT_FETCH_WITH_CLI=true
          manylinux: auto
      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          container: ${{ matrix.container }}
          before-script-linux: ${{ matrix.before-script }}
          args: --release --out dist -i python3.13t
          sccache: ${{ matrix.target == 'musllinux_1_1' }}
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}-${{ matrix.tag }}
          path: dist
      - name: Test wheels
        run: |
          cat << EOF | docker run -v $PWD:/usr/src -i ${{ matrix.container }} sh -ex -
            cd /usr/src
            curl -LsSf https://astral.sh/uv/install.sh | sh
            export PATH=/root/.local/bin:$PATH
            uv sync --no-install-project --group test
            uv pip install dist/*-cp38-abi3-*.whl
            .venv/bin/pytest
          EOF

  Windows:
    needs: [Nix]
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - name: cache rust
        uses: Swatinem/rust-cache@v2
        with:
          key: wheel-windows-${{ matrix.target }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13t
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i python3.13t
          sccache: "true"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist
      - name: Test wheels
        if: ${{ matrix.target == 'x64' }}
        run: |
          uv sync --no-install-project --group test
          uv pip install (get-item .\dist\*-cp38-abi3-*.whl).FullName
          &".\.venv\Scripts\pytest.exe"

  MacOS:
    needs: [Nix]
    runs-on: macos-13
    env:
      MACOSX_DEPLOYMENT_TARGET: "10.9"
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - name: cache rust
        uses: Swatinem/rust-cache@v2
        with:
          key: wheel-macos-${{ matrix.target }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i python3.13t
          sccache: "true"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist
      - name: Test wheels
        if: ${{ matrix.target == 'x86_64' }}
        run: |
          uv sync --no-install-project --group test
          uv pip install dist/*-cp38-abi3-*.whl
          .venv/bin/pytest

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [Nix, Linux, Windows, MacOS, sdist]
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *
